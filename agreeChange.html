<script type="text/javascript">
    // 레이어 띄우기
    function fnOpenSelectIn(layer, name) {
        var $mask = $('.lpop-mask'),
            $lpop_wrap = $(layer),
            $lpop_cont = $(layer + ' .lpop-cont'),
            $terms= name;
        $('body').addClass('stop-scroll');	
        if($('.lpop-mask:visible').length < 1){
            $mask.show();
        }
        $lpop_wrap.show();
        $('.select-lpop .lpop-cont').css('max-height', $(window).height() - 117);
        $('.push-terms-cont').load("/mobile/front/mapp/html/my/prepay-guide-" + $terms +".html");
    }

    // 레이어 숨기기
    function fnCloseSelect() {
        var $mask = $('.lpop-mask'),
            $lpop_wrap = $('.select-lpop-wrap, .lpop--wrap');
        $('body').removeClass('stop-scroll');
        $mask.hide();
        $lpop_wrap.hide();
    }

    // 버튼활성화
    function fnCheckAgree(){
        $('.c-item input:checkbox').each(function(){
            var checkbox=$(this);
            checkbox.on('change', function(){
                $('#fnCheckFinal').prop('disabled', false);
            });
        });
    }
    fnCheckAgree();
</script>
